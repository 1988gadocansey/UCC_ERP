<header>
  <nav
    class="
      navbar navbar-expand-sm navbar-toggleable-sm navbar-light
      bg-white
      border-bottom
      box-shadow
      mb-3
    "
  >
    <div class="container">
      <a [routerLink]="['/']" class="navbar-brand">UCC_ERP.WebUI</a>
      <button
        (click)="toggle()"
        [attr.aria-expanded]="isExpanded"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-target=".navbar-collapse"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        [ngClass]="{ show: isExpanded }"
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
      >
        <app-login-menu></app-login-menu>
        <ul class="navbar-nav flex-grow">
          <li
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="['link-active']"
            class="nav-item"
          >
            <a [routerLink]="['/']" class="nav-link text-dark">Home</a>
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/counter']" class="nav-link text-dark"
            >Counter</a
            >
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item" *ngIf="isAuthenticated | async">
            <a [routerLink]="['/fetch-data']" class="nav-link text-dark"
            >Fetch data</a
            >
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item" *ngIf="isAuthenticated | async">
            <a [routerLink]="['/app/todo']" class="nav-link text-dark">Todo</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated | async">
            <a [routerLink]="['/app/college']" class="nav-link text-dark">College</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated | async">
            <a [routerLink]="['/app/dashboard']" class="nav-link text-dark">Dashboard</a>
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item" *ngIf="isAuthenticated | async">
            <a [routerLink]="['/app/token']" class="nav-link text-dark">JWT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/api" target="_blank">API</a>
          </li>

        </ul>


      </div>

    </div>
  </nav>
</header>
